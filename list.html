<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./CSS/style2.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Jogadores</title>
</head>
<body>
    <h1>Listagem de Jogadores</h1>
    <div id="listaJogadores">
        <!-- Aqui você vai listar os jogadores -->
    </div>

    <button onclick="voltar()">Voltar</button>

    <script>
        // Função para voltar à página inicial
        function voltar() {
            window.location.href = './index.html'; // Aqui você volta para a página principal
        }

        // Função para carregar os jogadores e exibir na página
        fetch('https://bancodados-production.up.railway.app/rindex')
            .then(response => response.json())
            .then(data => {
                const lista = document.getElementById('listaJogadores');
                data.forEach(jogador => {
                    const div = document.createElement('div');
                    div.innerHTML = `
                        <p>ID: ${jogador.id}</p>
                        <p>Nome: ${jogador.nome}</p>
                        <p>Posição: ${jogador.posicao}</p>
                        <p>Titular: ${jogador.titular ? 'Sim' : 'Não'}</p>
                        <p>Altura: ${jogador.altura}m</p>
                        <p>Idade: ${jogador.idade} anos</p>
                        <hr>
                    `;
                    lista.appendChild(div);
                });
            })
            .catch(error => {
                console.error('Erro ao buscar jogadores:', error);
            });
    </script>
</body>
</html>
