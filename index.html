<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Jogadores</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

    <header class="navbar">
        <div class="logo-container">
            <!-- Aqui você pode adicionar a logo depois -->
            <img src="./Images/AC_Milan.png" alt="Milan Logo" class="logo">
        </div>
    </header>



    <h1 class="titulo-milan">MILAN GLORIE</h1>

    <div>
        <button onclick="mostrarFormulario('adicionar')">Adicionar Jogador</button>
        <button onclick="mostrarFormulario('atualizar')">Atualizar Jogador</button>
        <button onclick="mostrarFormulario('buscar')">Buscar Jogador</button>
        <button onclick="mostrarFormulario('retirar')">Retirar Jogador</button>
        <button onclick="listarJogadores()">Listar Jogadores</button>
    </div>

    <div id="formulario" class="form-container" style="display:none;">
        <h1>Gestão de Jogadores</h1>

        <!-- Formulário de Adicionar Jogador -->
        <form id="formAdicionar" onsubmit="adicionarJogador(event)" style="display:none;">
            <h2>Adicionar Jogador</h2>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="posicao">Posição:</label>
            <input type="text" id="posicao" required>

            <label for="titular">Titular:</label>
            <select id="titular" required>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>

            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" step="0.01" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" required>

            <div class="form-buttons">
                <button type="submit">Adicionar</button>
                <button type="button" onclick="fecharFormulario()">Fechar</button>
            </div>
        </form>

        <!-- Formulário de Atualizar Jogador -->
        <form id="formAtualizar" onsubmit="atualizarJogador(event)" style="display:none;">
            <h2>Atualizar Jogador</h2>
            <label for="idAtualizar">ID do Jogador:</label>
            <input type="number" id="idAtualizar" required>

            <label for="nomeAtualizar">Nome:</label>
            <input type="text" id="nomeAtualizar">

            <label for="posicaoAtualizar">Posição:</label>
            <input type="text" id="posicaoAtualizar">

            <label for="titularAtualizar">Titular:</label>
            <select id="titularAtualizar">
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>

            <label for="alturaAtualizar">Altura (m):</label>
            <input type="number" id="alturaAtualizar" step="0.01">

            <label for="idadeAtualizar">Idade:</label>
            <input type="number" id="idadeAtualizar">

            <div class="form-buttons">
                <button type="submit">Atualizar</button>
                <button type="button" onclick="fecharFormulario()">Fechar</button>
            </div>
        </form>

        <!-- Formulário de Buscar Jogador -->
        <form id="formBuscar" onsubmit="buscarJogador(event)" style="display:none;">
            <h2>Buscar Jogador</h2>
            <label for="idBuscar">ID do Jogador:</label>
            <input type="number" id="idBuscar" required>
            <div class="form-buttons">
                <button type="submit">Buscar</button>
                <button type="button" onclick="fecharFormulario()">Fechar</button>
            </div>
        </form>

        <!-- Formulário de Retirar Jogador -->
        <form id="formRetirar" onsubmit="retirarJogador(event)" style="display:none;">
            <h2>Retirar Jogador</h2>
            <label for="idRetirar">ID do Jogador:</label>
            <input type="number" id="idRetirar" required>
            <div class="form-buttons">
                <button type="submit">Retirar</button>
                <button type="button" onclick="fecharFormulario()">Fechar</button>
            </div>
        </form>

        <!-- Resultado -->
        <div id="resultado" style="display: none;">
            <!-- Os resultados da API serão exibidos aqui -->
        </div>
    </div>

    <script src="./JS/script.js"></script>
</body>
</html>
